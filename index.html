<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- BASIC STYLING -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    #paypal-button-container {
      margin-top: 25px;
    }
  </style>

  <!-- PAYPAL SDK (THIS IS CRITICAL) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQD8n9bHCUvJuOqLRj_tKWMfONEqCvjvPmSQ2SfwJnNg6rhLjaFT321IherNrDAH5PaNcJfBDQ1f3Vvq&currency=USD"></script>
</head>

<body>
  <div class="box">
    <h1>Book Now</h1>
    <p>Secure payment via PayPal</p>

    <!-- PAYPAL BUTTON WILL APPEAR HERE -->
    <div id="paypal-button-container"></div>
  </div>

  <!-- PAYPAL BUTTON SCRIPT -->
  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '20.00' // CHANGE PRICE HERE
            }
          }]
        });
      },

      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Payment completed by ' + details.payer.name.given_name);
        });
      },

      onError: function (err) {
        console.error(err);
        alert('Something went wrong with PayPal.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
