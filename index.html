<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serena Pillay Education</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- PAYPAL SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQD8n9bHCUvJuOqLRj_tKWMfONEqCvjvPmSQ2SfwJnNg6rhLjaFT321IherNrDAH5PaNcJfBDQ1f3Vvq&currency=USD"></script>

  <style>
    :root {
      --primary: #007BA7;
      --secondary: #F6F6F6;
      --accent: #FF6F61;
      --text-dark: #2D2D2D;
      --text-light: #FFFFFF;
      --border-radius: 12px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: var(--secondary);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { font-size: 1.8rem; font-weight: 700; }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      transition: color var(--transition);
    }
    nav a:hover { color: var(--accent); }

    .hero {
      min-height: 60vh;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    section { padding: 4rem 2rem; max-width: 1100px; margin: auto; }
    h2.section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--primary);
      font-weight: 700;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background: var(--text-light);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.4s ease;
    }

    .btn-book {
      padding: 0.8rem 1.6rem;
      background: var(--accent);
      color: var(--text-light);
      font-weight: 700;
      border-radius: var(--border-radius);
      cursor: pointer;
      border: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--primary);
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>Serena Pillay Education</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#courses">Courses</a>
    <a href="#booking">Booking</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Empowering Students to Excel</h2>
  <p>IELTS • DSE • Academic Communication</p>
</section>

<section id="booking">
  <h2 class="section-title">Book a Class</h2>
  <div style="text-align:center;">
    <button class="btn-book" id="openModal">Book Now</button>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Book Your Class</h3>

    <img src="https://raw.githubusercontent.com/SerenaPillay/Personal-Website/e95e7863eb1d12b832d979259b3d6ae2e7ab0653/WeChatQrCode.jpg" alt="WeChat QR">

    <!-- PAYPAL BUTTON -->
    <div id="paypal-button-container"></div>

    <button class="btn-book" id="closeModal" style="margin-top:15px;">Close</button>
  </div>
</div>

<footer>
  © 2026 Serena Pillay Education
</footer>

<script>
  const openBtn = document.getElementById('openModal');
  const closeBtn = document.getElementById('closeModal');
  const modal = document.getElementById('modal');

  openBtn.onclick = () => modal.classList.add('active');
  closeBtn.onclick = () => modal.classList.remove('active');

  paypal.Buttons({
    createOrder: (data, actions) => {
      return actions.order.create({
        purchase_units: [{
          amount: { value: '20.00' }
        }]
      });
    },
    onApprove: (data, actions) => {
      return actions.order.capture().then(() => {
        alert('Payment successful!');
        modal.classList.remove('active');
      });
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
